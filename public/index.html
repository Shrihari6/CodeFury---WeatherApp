<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Weather App</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='%23fff' d='M20 44h24a12 12 0 100-24 16 16 0 10-24 20z'/%3E%3C/svg%3E"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="bg"></div>
  <header class="topbar">
    <div class="brand">
      <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
        <path d="M20 44h24a12 12 0 100-24 16 16 0 10-24 20z"></path>
      </svg>
      <span>Shrihari Weather predictor      8-        </span>
    </div>

    <div class="actions">
      <div class="search">
        <input id="searchInput" placeholder="Search city e.g., Kalaburgi (home town)" enterkeyhint="search"/>
        <button id="searchBtn" title="Search">Search</button>
      </div>

      <button id="geoBtn" class="ghost" title="Use my location">Use Location</button>

      <div class="units" role="group" aria-label="Units">
        <button id="metricBtn" class="active" data-units="metric">°C</button>
        <button id="imperialBtn" data-units="imperial">°F</button>
      </div>
    </div>
  </header>

  <main>
    <section id="currentCard" class="card skeleton">
      <div class="current-top">
        <h1 id="cityName" class="grow">—</h1>
        <button id="favBtn" class="icon-btn" title="Add to favorites">★</button>
      </div>
      <div class="current-body">
        <div class="temp-wrap">
          <div id="mainIcon" class="wx-icon"></div>
          <div class="temp">
            <span id="temp">--</span><span class="unit">°</span>
          </div>
        </div>
        <div class="meta">
          <div><span id="desc">—</span></div>
          <div>Feels like <span id="feels">--</span>°</div>
          <div>Humidity <span id="humidity">--</span>% • Wind <span id="wind">--</span></div>
          <div>Sunrise <span id="sunrise">--:--</span> • Sunset <span id="sunset">--:--</span></div>
          <div>Updated <span id="updated">—</span></div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Next 24 hours</h2>
      <div id="hourly" class="strip scroll-x"></div>
    </section>

    <section class="card">
      <h2>5‑day outlook</h2>
      <div id="daily" class="strip grid"></div>
    </section>

    <section class="card">
      <h2>Favorites</h2>
      <div id="favorites" class="favorites"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Made with ☁️ by Shrihari Jawalgi, ISE — hackathon project</p>
    <p>One Limitation - Dont search 'NewYork' instead search 'New York'- : (</p>

  <div class="actions">
    <div class="search">
        <button id="searchBtn" title="Search"><a href="https://www.linkedin.com/in/shrihari-jawalgi">" LinkedIn Profile "</a></button>
  </div>
  <div class="topbar"> <section class="card">
      <div class="search">
      
      <button id="favBtn">Thank you Sir</button> 
      
    
    </section></div>

  <div class="actions">
    <div class="search">
        <button id="searchBtn" title="Search"><a href="https://github.com/Shrihari6">" GitHub Profile "</a></button>
  </div>
  
  </footer>

  <template id="hourTile">
    <div class="tile">
      <div class="t-time">--:--</div>
      <div class="t-icon"></div>
      <div class="t-temp">--°</div>
    </div>
  </template>

  <template id="dayTile">
    <div class="tile day">
      <div class="d-name">—</div>
      <div class="d-icon"></div>
      <div class="d-range"><span class="hi">--°</span> / <span class="lo">--°</span></div>
    </div>
  </template>

  <script src="./app.js" type="module"></script>
</body>
</html>
